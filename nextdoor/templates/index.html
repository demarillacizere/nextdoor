{%extends 'base.html'%}
{% load static%}
{% block content %}
{% load bootstrap4 %}
{{block.super}}

<div class='container' style='margin-top:180px;'>
<h3>Join your neighborhood</h3><br>
    <div class='row'>
        {% for hood in hoods %}
        <div class='col-md-6 card' style='text-align:center;padding:20px;'>
            <h5><b>{{hood.name}}</b></h5><br>
            <div><img src='{{hood.hood_pic.url}}' width="100%"></div><br>
            <a class='btn btn-info' href='/join/{{hood.id}}' style='width:40%; margin:auto;'>Join</a>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
